<div data-role="page" id="myActivity">
    <script src="js/myactivity.js"></script>

    <div data-role="header" data-position="fixed">
        <a id="btnBack" href="menu.html" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-notext iconstyle">Power Icon</a>
        <h1>My Activity</h1>
        <a id="btnHome" href="menu.html" class="ui-btn ui-corner-all ui-icon-home ui-btn-icon-notext iconstyle">Gear Icon</a>
    </div>
    <div class="contenttab" data-role="main">
        <input name="date" id="date" type="date" onchange="myActivityFunctions.generateListView()" />
        <ul id="ul_myactivity_list" data-role="listview" data-inset="true">
        </ul>
    </div>
    <div data-role="popup" id="popup_sucessfullyDeleteMyActivity" data-position-to="window" data-overlay-theme="b" data-theme="a" data-dismissible="false">
        <div role="main" class="ui-content">
            <h3>Success</h3>
            <p class="ui-title" id="P2">Activity Successfully deleted</p>
            <a id="ActivitySuccessOK" data-role="button" data-mini="true" data-transition="none" data-theme="e">OK</a>
        </div>
    </div>  
        <div data-role="popup" id="popup_ErrMsg" data-position-to="window" data-overlay-theme="b" data-theme="a" data-dismissible="false">
        <div role="main" class="ui-content">
            <h3>Error</h3>
            <p class="ui-title" id="ErroMessage"></p>
            <a id="closeErrMsg" data-role="button" data-mini="true" data-transition="none" data-theme="e">OK</a>
        </div>
    </div> 
    <div data-role="footer"  data-position="fixed">

        <div data-role="navbar">
            <ul>
                <li><a href="myactivity-add.html" class="ui-btn-active ui-state-persist">Add</a></li>
                <li><a onclick="myActivityFunctions.deleteActivities()">Delete</a></li>
            </ul>
        </div>
    </div>
</div>
