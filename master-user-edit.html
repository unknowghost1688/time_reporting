<div data-role="page" id="master-user-edit" data-theme="a">
    <script src="js/master-user-edit.js"></script>
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <a id="btnBack" href="master-user.html" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-notext iconstyle">Power Icon</a>
        <h1>Edit User</h1>
        <a id="btnHome" href="menu.html" class="ui-btn ui-corner-all ui-icon-home ui-btn-icon-notext iconstyle">Gear Icon</a>
    </div>

    <div data-role="main" class="ui-content">
        <div class="ui-grid-a">
            <table data-role="table" data-mode="columntoggle" class="ui-responsive ui-shadow ttable">
                <tbody>
                    <tr>
                        <th>
                            <label for="userName">Login ID</label></th>
                        <td>
                            <input type="text" id="userName" maxlength="100" disabled /></td>
                    </tr>
                    <!--   <tr>      
             <th> <label for="passwrd">Password</label></th>
          <td> <input type="password" id="passwrd" placeholder="*********" /></td>
        </tr>-->
                    <tr>
                        <th>
                            <label for="firstName">First Name</label></th>
                        <td>
                            <input type="text" id="firstName" maxlength="70" /></td>
                    </tr>
                    <tr>
                        <th>
                            <label for="lastName">Last Name</label></th>
                        <td>
                            <input type="text" id="lastName" maxlength="35" />

                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="email">Email</label></th>
                        <td>
                            <input type="text" id="email" />

                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="phone">Phone</label></th>
                        <td>
                            <input type="text" id="phone" maxlength="15" />

                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="role">Role</label></th>
                        <td>
                            <select id="role" data-native-menu="true" data-mini="true" data-theme="a">
                                <option value="staff">Staff</option>
                                <option value="manager">Manager</option>
                                <option value="admin">Admin</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="ReportTo">Report To</label></th>
                        <td>
                            <select data-native-menu="true" id="ReportTo" data-mini="true" data-theme="a">
                            </select>
                    </tr>
                    <tr>
                        <th>
                            <label for="active">Active</label><input type="checkbox" id="active" class='TimeReportingHideCheckbox' /></th>
                        <td>
                            <input id="UserID" type="hidden" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div data-role="popup" id="popup_sucessfullyEditUser" data-position-to="window" data-overlay-theme="b" data-theme="a" data-dismissible="false">
        <div role="main" class="ui-content">
            <p class="ui-title" id="P1">Changes saved successfully.</p>
            <a id="UserSuccessOK" data-role="button" data-mini="true" data-transition="none" data-theme="e">OK</a>
        </div>
    </div>
    <div data-role="popup" id="popup_ErrMsg_MasterUserEdit" data-position-to="window" data-overlay-theme="b" data-theme="a" data-dismissible="false">
        <div role="main" class="ui-content">
            <p class="ui-title" id="ErroMessage_MasterUserEdit"></p>
            <a id="btn_closeErrMsg_MasterUserEdit" data-role="button" data-mini="true" data-transition="none" data-theme="e">OK</a>
        </div>
    </div>
    <div data-role="popup" id="reusableDialog" data-transition-to="window" data-overlay-theme="b" data-theme="a" data-dismissible="false">
        <div role="main" class="ui-content">
            <p class="ui-title"></p>
            <a data-role="button" data-mini="true" data-transition="none" data-theme="e" data-rel="back">OK</a>
        </div>
    </div>
    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        <div class="ui-grid center">
            <a class="greenbtn" data-role="button" onclick="masterUserEditFunctions.updateUser()">Save</a>&nbsp;&nbsp;
            <a class="redbtn" data-role="button" href="master-user.html">Cancel</a>
        </div>
    </div>
</div>
