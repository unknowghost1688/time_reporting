<div data-role="page" id="master-user-add" data-theme="a">
    <script src="js/master-user-add.js"></script>
    <!-- <script src="js/jquery.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
      <script src="js/main.js"></script>-->

    <div data-role="header">
        <a id="btnBack" href="master-user.html" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext iconstyle">Power Icon</a>
        <h1>Add User</h1>
        <a id="btnHome" href="menu.html" class="ui-btn ui-corner-all ui-icon-home ui-btn-icon-notext iconstyle">Gear Icon</a>
    </div>
    <div data-role="main" class="ui-content">
        <div class="ui-grid-a">
            <table data-role="table" data-mode="columntoggle" class="ui-responsive ui-shadow ttable">
                <tbody>
                    <tr>
                        <th>
                            <label for="userName">User Name</label></th>
                        <td>
                            <input type="text" id="userName" maxlength="100" /></td>
                    </tr>
                    <tr>
                        <th>
                            <label for="pass">Password</label></th>
                        <td>
                            <input type="password" id="pass" maxlength="20" /></td>
                    </tr>
                    <tr>
                        <th>
                            <label for="firstName">First Name</label></th>
                        <td>
                            <input type="text" id="firstName" maxlength="70" /></td>
                    </tr>
                    <tr>
                        <th>
                            <label for="lastName">Last Name</label></th>
                        <td>
                            <input type="text" id="lastName" maxlength="35" />

                        </td>

                    </tr>
                    <tr>
                        <th>
                            <label for="email">Email</label></th>
                        <td>
                            <input type="text" id="email" />

                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="phone">Phone Number</label></th>
                        <td>
                            <input type="text" id="phone" maxlength="15" />

                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="role">Role</label></th>
                        <td>
                            <select id="role" data-native-menu="true" data-mini="true" data-theme="a">
                                <option value="admin">Admin</option>
                                <option value="manager">Manager</option>
                                <option value="staff">Staff</option>
                            </select>

                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="ReportTo">Report To</label></th>
                        <td>
                            <select data-native-menu="true" id="ReportTo" data-mini="true" data-theme="a">
                            </select>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>


    </div>
    <div data-role="popup" id="popup_sucessfullyAddUser" data-position-to="window" data-overlay-theme="b" data-theme="a" data-dismissible="false">
        <div role="main" class="ui-content">
            <h3>Success</h3>
            <p class="ui-title" id="P1">User Successfully added</p>
            <a id="UserSuccessOK" data-role="button" data-mini="true" data-transition="none" data-theme="e">OK</a>
        </div>
    </div>
    <div data-role="popup" id="popup_ErrMsg_MasterUserAdd" data-position-to="window" data-overlay-theme="b" data-theme="a" data-dismissible="false">
        <div role="main" class="ui-content">
            <!--<h3>Error</h3>-->
            <p class="ui-title" id="ErroMessage_MasterUserAdd"></p>
            <a id="btn_closeErrMsg_MasterUserAdd" data-role="button" data-mini="true" data-transition="none" data-theme="e">OK</a>
        </div>
    </div>
    <div data-role="footer" data-position="fixed">
        <div class="ui-grid-a">
            <div class="ui-block-a center">
                <a class="greenbtn" data-role="button" onclick="masterUserAddFunctions.addUser()">Save</a>
            </div>
            <div class="ui-block-b center">
                <a class="redbtn" data-role="button" href="master-user.html">Cancel</a>
            </div>
        </div>
    </div>

</div>
