<div data-role="page" id="master-accountcode-add" data-theme="a">
    <script src="js/master-accountcode-add.js"></script>

        <h1>Add Account Code</h1>
        <a id="btnHome" href="menu.html" class="ui-btn ui-corner-all ui-icon-home ui-btn-icon-notext iconstyle">Gear Icon</a>
    </div>
    <div data-role="main" class="ui-content">
        <div class="ui-grid-a">


            <table data-role="table" data-mode="columntoggle" class="ui-responsive ui-shadow ttable">
                <tbody>
                    <tr>
                        <th>
                            <label for="accountCode">Account Code</label></th>
                        <td>
                            <input type="text" id="accountCode" maxlength="10" /></td>
                    </tr>
                    <tr>
                        <th>
                            <label for="description">Description</label></th>
                        <td>
                            <input type="text" id="description" maxlength="30" /></td>

         <th> <label for="active" >Active</label><input type="checkbox" id="active" class="TimeReportingHideCheckbox"/></th>

        </tr>  -->

            </table>
        </div>

    <div data-role="popup" id="popup_sucessfullyAddAccountCode" data-position-to="window" data-overlay-theme="b" data-theme="a" data-dismissible="false">
        <div role="main" class="ui-content">
            <p class="ui-title" id="P1">New Account Code added successfully.</p>
            <a id="AccountcodeSuccessOK" data-role="button" data-mini="true" data-transition="none" data-theme="e">OK</a>
        </div>
    </div>
    <div data-role="popup" id="popup_ErrMsg_MasterAccountCodeAdd" data-position-to="window" data-overlay-theme="b" data-theme="a" data-dismissible="false">

        </div>
    </div>
    <div data-role="popup" id="reusableDialog" data-transition-to="window" data-overlay-theme="b" data-theme="a" data-dismissible="false">
        <div role="main" class="ui-content">
            <p class="ui-title"></p>
            <a data-role="button" data-mini="true" data-transition="none" data-theme="e" data-rel="back">OK</a>
        </div>
    </div>
    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        <div class="ui-grid center">
            <a class="greenbtn" data-role="button" onclick="masterAccountCodeAddFunctions.addAccountCode()">Save</a>&nbsp;&nbsp;
            <a class="redbtn" data-role="button" href="master-accountcode.html">Cancel</a>
