<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IFCA Time Reporting App</title>
    <script type="text/javascript" src="phonegap.js"></script>
    <link rel="stylesheet" href="css/themes/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" href="css/themes/hr360.css">
    <link rel="stylesheet" href="css/themes/TimeReporting.css">
    <script src="js/jquery.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/mobiscroll.core.js"></script>

        </div>-->

                <input id="" type="submit" value="Login" />

        </div>
        <script src="js/index.js"></script>
