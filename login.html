<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>IFCA Time Reporting App</title>
    <script type="text/javascript" src="phonegap.js"></script>
    <link rel="stylesheet" href="css/themes/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" href="css/themes/hr360.css">
    <link rel="stylesheet" href="css/themes/TimeReporting.css">
    <script src="js/jquery.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/mobiscroll.core.js"></script>
    <script src="js/mobiscroll.scroller.js"></script>
    <script src="js/mobiscroll.datetime.js"></script>
    <script src="js/mobiscroll.scroller.wp.js"></script>
    <script src="js/mobiscroll.timereporting.js"></script>
    <link rel="stylesheet" href="css/mobiscroll.icons.css" />
    <link rel="stylesheet" href="css/mobiscroll.scroller.css" />
    <link rel="stylesheet" href="css/mobiscroll.scroller.wp.css" />
    <link rel="stylesheet" href="css/mobiscroll.animation.css" />
    <script type="application/javascript">
        window.addEventListener('load', function () {
            FastClick.attach(document.body);
        }, false);
    </script>
    <script src="js/main.js"></script>
</head>
<body>
    <div data-role="page" id="login" data-theme="a">
        <!--<div data-role="header">
            <h1>Login</h1>
        </div>-->
        <div class="ui-content" data-theme="a">
            <div class="vcenter">
                <div class="center">
                    <img src="images/logo.png">
                </div>
                <form>
                    <input type="text" placeholder="Login ID" id="username" />
                    <input type="password" placeholder="Password" id="password" />
                    <input id="" type="submit" value="Login" />
                </form>
            </div>
        </div>
        <div data-role="popup" id="reusableDialog" data-transition-to="window" data-overlay-theme="b" data-theme="a" data-dismissible="false">
            <div role="main" class="ui-content">
                <h3>Error</h3>
                <p class="ui-title"></p>
                <a data-role="button" data-mini="true" data-transition="none" data-theme="e" data-rel="back">OK</a>
            </div>
        </div>
        <script src="js/login.js"></script>
    </div>
</body>
</html>
